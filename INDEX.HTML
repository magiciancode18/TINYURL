<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINYURL</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="head">
    <h1 style="color: white;padding-top: 10px; margin-left: 10px ; font-family: fantasy;">TINYURL</h1>
    <div class="content">
      <i class="fa-duotone fa-solid fa-link"></i>
      <h3>Shorten a long URL</h3></br>
      <input type="text" placeholder="Enter long link here"></br></br>
      <i class="fa-solid fa-wand-magic-sparkles"></i>
      <h3>Customise your link</h3></br>
      <input type="text" placeholder="tinyurl.com">
      <span><input type="text" placeholder="Enter alias"></span></br></br></br></br>
      <div class="check">
        <i class="fa-solid fa-face-smile">success!</i>
      <i class="fa-solid fa-cloud">cloudflare</i>
      </div> </br></br></br>
      <center>
      <button>Shorten URL</button>
      </center>
    </div>
  </div>
</body>
</html>
